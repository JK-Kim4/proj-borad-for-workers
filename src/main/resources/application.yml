spring:
  application:
    name: board-for-workers
  datasource:
    driver-class-name: org.h2.Driver
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/worker-board
      username: sa
      password: 1234

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

server:
  servlet:
    encoding:
      charset: utf-8
      force: true
